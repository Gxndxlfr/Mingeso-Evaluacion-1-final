<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">

  <title>Archivos</title>
</head>
<body>
<h1>Carga de archivos</h1>
<div class="container">
  <form th:action="@{/cargar}" method="post" enctype="multipart/form-data">
    <input type="file" class="form-control" name="archivos"> <input
          type="submit" value="Carga">
  </form>

  <h3 th:text="${mensaje}"></h3>
</div>
<h1>Subir Justificativo</h1>
<div class="container">
  <form action="/cargarJustf" method="post" enctype="multipart/form-data">
    <label>Rut empleado</label><br>
    <input type="text" id="fname" name="rut"><br>
    <label>Fecha justificativo ("AAAA/MM/DD")</label><br>
    <input type="text" name="date"><br>
    <label>Justificativo</label><br>
    <input type="file" class="form-control" name="justf"><br>
    <input type="submit" value="Subir justificativo"><br>
  </form>
  <h3 th:text="${mensaje_2}"></h3>
</div>
<h1>Subir Autorización horas extra</h1>
<div class="container">
  <form  action="/cargarAut" method="post" enctype="multipart/form-data">
    <label>Rut empleado</label><br>
    <input type="text" id="rutA" name="rutA"><br>
    <label>Autorización horas extra</label><br>
    <input type="file" class="form-control" name="Aut"><br>
    <input type="submit" value="Subir autorización horas extra"><br>
  </form>
  <h3 th:text="${mensaje_3}"></h3>
  <div>
    <a href="/mostrarPlanilla">Mostrar Planilla</a>
    <button href="/mostrarPlanilla">Mostrar Planilla</button>

  </div>
</div>
</body>
</html>
